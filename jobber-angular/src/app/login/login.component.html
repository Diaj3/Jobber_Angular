<div class="container" style="margin-top: 110px; margin-bottom: 20px; background: #f2f2f2;border-radius: 20px;">
    <h1>Login</h1>
    <div class = "form-group">
      <label class="col-lg-12">
        <p>Email</p>
        <input type="email" [(ngModel)]="email"/>
      </label>
      <label class="col-lg-12">
        <p>Password</p>
        <input type="password" [(ngModel)]="password"/>
      </label>
    </div>
    <button (click)="ButtonClick()" class="btn btn-secondary">Login</button>
  <div class = "border-top pt-3">
    <small class="text-muted">
      <a routerLink="/register">
        Register Now!
      </a>
    </small>
  </div>
  <br>
</div>
